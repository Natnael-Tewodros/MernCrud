<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Mern Stack</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="contents"></div> <!-- This is where our component will appear -->
    <h1>hello nati </h1>
    <script type="text/babel">
        var contentNode = document.getElementById('contents'); 
        var component = <h1 class="bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-5xl font-extrabold text-transparent ...">Hello, world!</h1>; // A simple JSX component
        ReactDOM.render(component, contentNode); // Render the component inside the content node
    </script>
</body>
</html>
